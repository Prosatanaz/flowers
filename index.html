<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Мой веб-магазин</title>
    <style>
      /* стили для кнопок */
      .button {
        display: inline-block;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <button class="button">Категории</button>
      <button class="button">Корзина</button>
    </div>
  </body>
</html>
