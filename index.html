<!DOCTYPE html>
<html>
<head>
	<title>Мой магазин</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		button {
			margin: 10px;
			padding: 10px 20px;
			font-size: 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<button id="categories-button">Категории</button>
		<button id="cart-button">Корзина</button>
	</div>
</body>
</html>
